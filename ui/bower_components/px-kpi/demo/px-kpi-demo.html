<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />

<!-- Imports for this component -->

<link rel="import" href="../px-kpi.html" />

<!-- Demo DOM module -->
<dom-module id="px-kpi-demo">
  <template>

    <!-- Header -->
    <px-demo-header
        module-name="px-kpi"
        description="The px-kpi element is for displaying KPIs in a dashboard layout as a tile with one large number value."
        mobile tablet desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <px-kpi
          label="{{props.label.value}}"
          value="{{props.value.value}}"
          uom="{{props.uom.value}}"
          status-icon="{{props.statusIcon.value}}"
          status-label="{{props.statusLabel.value}}"
          status-color="{{props.statusColor.value}}"
          spark-type="{{props.sparkType.value}}"
          spark-data="{{props.sparkData.value}}">
        </px-kpi>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="px-kpi"
        links-includes="[[linksIncludes]]"
        scripts-includes="[[scriptsIncludes]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-kpi"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
