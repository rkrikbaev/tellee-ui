<dom-module id="px-percent-circle-styles">
<template>
    <style>
        @charset "UTF-8"; /*! normalize.css v3.0.2 | MIT License | git.io/normalize */
        html {
            background-color: var(--px-base-background-color, #fff);
            font-size: 15px;
            overflow-y: scroll;
            min-height: 100%;
            box-sizing: border-box
        }

        :host, html {
            color: var(--px-base-text-color, #2c404c);
            line-height: 1.33333;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased
        }

        body, figure {
            margin: 0
        }

        article, aside, details, figcaption, figure, footer, header, hgroup, main, menu, nav, section, summary {
            display: block
        }

        audio, canvas, progress, video {
            display: inline-block;
            vertical-align: baseline
        }

        audio:not([controls]) {
            display: none;
            height: 0
        }

        [hidden], template {
            display: none
        }

        address, blockquote, dl, fieldset, figure, h1, h2, h3, h4, h5, h6, hr, ol, p, pre, table, ul {
            margin-bottom: 1rem
        }

        li > ol, li > ul {
            margin-bottom: 0
        }

        dd, ol, ul {
            margin-left: 2rem
        }

        img {
            max-width: 100%;
            border: 0
        }

        svg:not(:root) {
            overflow: hidden
        }

        hr {
            box-sizing: content-box;
            height: 0
        }

        pre {
            overflow: auto
        }

        *, :after, :before {
            box-sizing: inherit
        }

        :host { /*! Comment to prevent cssmin munging this rule with html above and borking Safari */
            box-sizing: border-box;
            display: block;
            height: auto;
            width: auto;
            padding-left: 20px;
        }

        svg circle#background {
            fill: transparent;
            stroke: var(--px-percent-circle-background-color, #d3d3d3)
        }

        svg path#arc {
            fill: transparent;
            stroke: var(--px-percent-circle-fill-color, #00f)
        }

        svg text#text {
            text-align: center;
            text-anchor: middle;
            fill: var(--px-percent-circle-text-color, #000)
        }
    </style>
</template>
</dom-module>
