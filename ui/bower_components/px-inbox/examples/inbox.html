  <title>px-inbox demo</title>
  <!-- Load polyfills and Polymer library -->
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html"/>
  <!-- Load theme -->
  <link rel="import" href="../../px-theme/px-theme-styles.html"/>
  <custom-style>
    <style is="custom-style" include="px-theme-styles"></style>
  </custom-style>
  <!-- Load components -->
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html"/>
  <link rel="import" href="../px-inbox.html"/>
  <link rel="import" href="../demo/px-inbox-detail-demo.html"/>
  <!-- Styles for this demo -->
  <custom-style>
    <style is="custom-style">
      html, body {
        margin: 0;
        padding: 0;
        --px-inbox-height: 100vh;
      }
    </style>
  </custom-style>
</head>
<body>
  <dom-bind id="demo">
    <template is="dom-bind">
      <px-inbox list-items="[[listItems]]" selected-item-ref="{{selectedItem}}" disable-auto-select="[[disableAutoSelect]]">
        <px-inbox-detail-demo
            is-selected
            title="{{selectedItem.title}}"
            severity="{{selectedItem.severity}}"
            alert-id="{{selectedItem.alertId}}"
            alert-source="{{selectedItem.alertSource}}"
            received-date-time="{{selectedItem.receivedDateTime}}"
            case-number="{{selectedItem.caseNumber}}"
            customer="{{selectedItem.customer}}"
            serial-number="{{selectedItem.serialNumber}}"
            dln-type="{{selectedItem.dlnType}}"
            model="{{selectedItem.model}}">
        </px-inbox-detail-demo>

    </template>
  </dom-bind>
