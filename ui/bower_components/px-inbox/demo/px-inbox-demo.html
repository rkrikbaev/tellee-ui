<!-- Imports for this component -->
<link rel="import" href="../px-inbox.html" />

<!-- Demo DOM module -->
<dom-module id="px-inbox-demo">
  <template>
    <style>
      :host {
        --px-inbox-height: 500px;
      }
    </style>

    <!-- Header -->
    <px-demo-header
        module-name="px-inbox"
        description="A list/detail or “Inbox” view is appropriate when a user has a list of items, with detailed information or actions associated with each item, e.g. alerts associated with a fleet of assets, or open cases in a field service engineer’s queue. It allows the user to switch back and forth between items without losing the higher level overview, or having to navigate back and forth between screens repeatedly."
        mobile tablet desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component" class="flex__item" style="height:500px;">
        <px-inbox
          list-items="{{props.listItems.value}}"
          selected-item-ref="{{selectedItemRef}}">
            <px-inbox-detail-demo
                title="{{selectedItemRef.title}}"
                severity="{{selectedItemRef.severity}}"
                is-selected="{{selectedItemRef.isSelected}}"
                alert-id="{{selectedItemRef.alertId}}"
                alert-source="{{selectedItemRef.alertSource}}"
                received-date-time="{{selectedItemRef.receivedDateTime}}"
                case-number="{{selectedItemRef.caseNumber}}"
                customer="{{selectedItemRef.customer}}"
                serial-number="{{selectedItemRef.serialNumber}}"
                dln-type="{{selectedItemRef.dlnType}}"
                model="{{selectedItemRef.model}}">
            </px-inbox-detail-demo>
        </px-inbox>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          slot="px-demo-component-snippet"
          element-properties="{{props}}"
          element-name="px-inbox">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-inbox"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-inbox-demo',
